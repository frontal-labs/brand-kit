name: Build

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Brand Kit Package
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: |
          pnpm config set store-dir ~/.pnpm-store
          pnpm config set auto-install-peers true
          pnpm config set strict-peer-dependencies false
          pnpm config set shamefully-hoist true
          pnpm install --frozen-lockfile --ignore-workspace

      - name: Debug dependencies
        run: |
          echo "Checking node_modules..."
          ls -la node_modules/ || echo "node_modules not found"
          echo "Checking React installation..."
          ls -la node_modules/react/ || echo "React not found"
          echo "Checking @types/react installation..."
          ls -la node_modules/@types/react/ || echo "@types/react not found"

      - name: Clean previous builds
        run: pnpm run clean

      - name: Build package
        run: pnpm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful: dist directory created"
          ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: brand-kit-dist
          path: dist/
          retention-days: 30

      - name: Upload package files
        uses: actions/upload-artifact@v4
        with:
          name: brand-kit-package
          path: |
            package.json
            README.md
            LICENSE.md
            CONTRIBUTING.md
          retention-days: 30
